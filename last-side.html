<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inyange Industries</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Company name */
        .company-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .action-button {
            padding: 10px 20px;
            background-color: #0074D9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Additional details */
        .additional-details {
            margin-top: 20px;
        }
        .icons {
            display: flex;
            gap: 10px;
        }
        .edit-icon::before {
            content: "\270E"; /* Unicode for edit icon */
            border: 1px solid;
            width:50px;
        }
        .delete-icon::before {
            content: "\1F5D1"; /* Unicode for trash bin icon */
            border: 1px solid;
            width:50px;
        }
        /* Separate details with a break space */
        .additional-details div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="company-name">
            Inyange Industries
            <div class="action-buttons">
                <button class="action-button">GOOD</button>
            </div>
        </div>
        <div>Masaka</div>
        <br>
        <div class="icons">
            <span class="edit-icon"></span>
            <span class="delete-icon"></span>
            <button class="action-button">Trigger a Fine</button>
        </div>
        <br>
        <div>MORE DETAILS</div>
        <br>
        <div class="additional-details">
            <div>Sensor Sn:       1234567890</div>
            <div>POC Name:       Yves Daniel</div>
            <div>POC Phone:       0788812883</div>
            <div>POC Email:       danprastics@gmail.com</div>
        </div>
    </div>
</body>
</html>
